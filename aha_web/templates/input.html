{% extends "base.html" %} 

{% block body %} 
    <div>
        <a href="/" ><h1 class="col-sm-3">哈哈电影搜索</h1></a> 
        <form id="t_form_search" class="col-sm-8 form-inline" style="padding-top:24px;" role="form"> 
            <div class="form-group">
                <input class="form-control" name="t_keyword" placeholder=">>输入电影名" />
            </div>
            <button type="submit" class="btn btn-default">摸我一下</button> 
        </form>
        <div class="clearfix"></div> 
    </div>
    <hr />
    <div style="margin-bottom: 10px">
    请看&nbsp;&nbsp;
    <a href="/search?t_keyword=狄仁杰之神都龙王">狄仁杰之神都龙王</a>
    <a href="/search?t_keyword=钢铁侠3">钢铁侠3</a>
    <a href="/search?t_keyword=饥饿游戏">饥饿游戏</a>
    </div>

   {% for ln in lines %}  
        <p>&gt;&gt; {{ ln["time"] }} 共有{{ln["cnt"]}}有效请求 发现{{ln["new_cnt"]}}新资源</p> 
   {% end %} 
   <p>#&nbsp;&nbsp;<strong>共发现{{ total }}个新资源</strong></p>
{% end %} 

{% block bottom %}
<script type="text/javascript">
$(function() {

    $("#t_form_search").on("submit", function( e ){
        var t_keyword =$(this).serialize();
        window.location.href="/search?" + t_keyword;
        e.preventDefault();
    });
}); 
</script> 
{% end %}
